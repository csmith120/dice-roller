<html lang="en">

    <title>Dice</title>

    <link href="unfortunate.css" rel="stylesheet"/>


</head>
<body>
    <!-- Remember to replace with instructions-->
    <article><p>click on the numbers or enter to get an answer, click a dice option to change the dice</p></article>
    
    <!--The dice div. Anything regarding the die goes here. Always in the center.- Thomas Lowe-->
    <div class="dice">
        
        <div id="display" class="display"><p>1 - 20</p></div>

        <div id="answer" class="answer">answer here</div>

    </div>

    <div class="dice-options" id="diceOptions">
        <button class="dice-option">D4</button>

        <button class="dice-option">D6</button>

        <button class="dice-option">D8</button>

        <button class="dice-option">D10</button>

        <button class="dice-option">D12</button>

        <button class="dice-option">D20</button>

        <button class="dice-option">D100</button>
    </div>

<script src="lucky.js"></script>
